<!DOCTYPE html>
<html>
<head>
	<title>dino-brain</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.kontrol.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<!-- <script type="text/javascript" src="js/socket.js"></script> -->

	<!-- <script src="http://192.168.8.50:8081/socket.io/socket.io.js"></script> -->
	<!-- <script src="/socket.io/socket.io.js"></script> -->
	

</head>
<body>
	<h2 style="font-family: arial; color:  white;">DINO CONTROL BETA</h2>
	<!-- <div style="background-color:blue; width:300px; height:300px;" id="xyPad2"></div> -->

	<div style="width:250px; padding:30px; display:block;" id="xyPad">
                <!-- <div style="margin-bottom:10px">XY</div> -->
                <fieldset class="pad" data-width="250" data-height="250">
                    <legend>XY Pad</legend>
                    x : <input name="x" id="xInput" value=0>
                    y : <input name="y" id="yInput" value=100>
                </fieldset>
	</div>

	<div >
		<button type="button" class="bigBtn" id="systemOnBtn">MOTORS ON</button>
		
		<button type="button" class="bigBtn" id="systemOffBtn">MOTORS OFF</button>
	</div>
	<div>
		<button type="button" class="bigBtn" id="centerBtn">CENTER</button>
		
		<button type="button" class="bigBtn" id="topBtn">TOP</button>
	</div>
	
	<div id="status"></div>
	
	<script src="/socket.io/socket.io.js"></script>

  	<script type="text/javascript" src="js/script.js"></script>


</body>
</html>
